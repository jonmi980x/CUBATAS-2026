<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ¹ Cubatas 2026</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: white;
    }

    h1, h2 {
      text-align: center;
      margin: 16px 0;
    }

    .section {
      margin-bottom: 24px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .name {
      font-weight: 700;
      width: 90px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .actions button {
      background: #22c55e;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .pts {
      font-weight: 700;
      min-width: 60px;
      text-align: right;
    }

    .rank-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      border-bottom: 1px solid #334155;
    }

    .history {
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>

<h1>ğŸ¹ Cubatas 2026</h1>

<!-- CONTADORES -->
<div class="section">
  <h2>â• Recuento</h2>
  <div id="app"></div>
</div>

<!-- CLASIFICACIÃ“N -->
<div class="section">
  <h2>ğŸ† ClasificaciÃ³n</h2>
  <div id="ranking"></div>
</div>

<!-- HISTORIAL -->
<div class="section">
  <h2>ğŸ“… Historial</h2>
  <div id="history" class="history"></div>
</div>

<script>
/* ğŸ”§ PEGA AQUÃ TU firebaseConfig REAL */
const firebaseConfig = {
   apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
  authDomain: "cubatas-2026.firebaseapp.com",
  databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cubatas-2026",
  storageBucket: "cubatas-2026.firebasestorage.app",
  messagingSenderId: "754889583450",
  appId: "1:754889583450:web:aa584f7a906290beffe163",
  measurementId: "G-WZGVRDT8V1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ğŸ‘¥ Personas */
const people = [
  "Jonmi","Llorden","Marce","Lucho","Markitos",
  "Boveda","Diego","Bipo","Wichi","Ferrer","Rabu"
];

const app = document.getElementById("app");
const rankingDiv = document.getElementById("ranking");
const historyDiv = document.getElementById("history");

/* Inicializar datos */
people.forEach(name => {
  db.ref("users/" + name).once("value", snap => {
    if (!snap.exists()) {
      db.ref("users/" + name).set({
        cubata: 0,
        cana: 0,
        chupito: 0
      });
    }
  });
});

/* Sumar bebida */
function addDrink(name, type) {
  const date = new Date().toLocaleDateString();
  db.ref("users/" + name + "/" + type)
    .transaction(v => (v || 0) + 1);

  db.ref("history").transaction(h => {
    h = h || [];
    h.push(`${date} Â· ${name} ${emoji(type)}`);
    return h.slice(-40);
  });
}

function emoji(type) {
  if (type === "cubata") return "ğŸ¹";
  if (type === "cana") return "ğŸº";
  if (type === "chupito") return "ğŸ¥ƒ";
}

/* Render principal + ranking */
db.ref("users").on("value", snap => {
  const data = snap.val() || {};
  app.innerHTML = "";
  rankingDiv.innerHTML = "";

  const computed = Object.entries(data).map(([name, d]) => {
    const pts = d.cubata * 5 + d.cana * 1 + d.chupito * 2;
    return { name, ...d, pts };
  });

  /* RECUENTO */
  computed.forEach(u => {
    const row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `
      <div class="name">${u.name}</div>
      <div class="actions">
        <button onclick="addDrink('${u.name}','cubata')">ğŸ¹ ${u.cubata}</button>
        <button onclick="addDrink('${u.name}','cana')">ğŸº ${u.cana}</button>
        <button onclick="addDrink('${u.name}','chupito')">ğŸ¥ƒ ${u.chupito}</button>
        <div class="pts">${u.pts} pts</div>
      </div>
    `;
    app.appendChild(row);
  });

  /* CLASIFICACIÃ“N */
  computed
    .sort((a,b) => b.pts - a.pts)
    .forEach((u,i) => {
      const r = document.createElement("div");
      r.className = "rank-row";
      const medal = i === 0 ? "ğŸ¥‡" : i === 1 ? "ğŸ¥ˆ" : i === 2 ? "ğŸ¥‰" : "";
      r.innerHTML = `<span>${medal} ${u.name}</span><strong>${u.pts} pts</strong>`;
      rankingDiv.appendChild(r);
    });
});

/* HISTORIAL */
db.ref("history").on("value", snap => {
  historyDiv.innerHTML = "";
  (snap.val() || []).slice().reverse().forEach(h => {
    const d = document.createElement("div");
    d.textContent = h;
    historyDiv.appendChild(d);
  });
});
</script>

</body>
</html>
