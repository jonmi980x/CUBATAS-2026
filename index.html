<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Bebidas 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .person-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .person-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .drinks-section {
            margin-bottom: 15px;
        }

        .drink-type {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .drink-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            font-weight: 500;
        }

        .drink-emoji {
            font-size: 1.5em;
        }

        .drink-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-add:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-subtract {
            background: #f44336;
            color: white;
        }

        .btn-subtract:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .points-display {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .stats-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .ranking-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .ranking-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .ranking-item:hover {
            background: #f9f9f9;
        }

        .ranking-position {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .medal {
            font-size: 1.8em;
            min-width: 40px;
            text-align: center;
        }

        .ranking-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .ranking-points {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn-reset {
            padding: 12px 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-reset:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .btn-export {
            padding: 12px 30px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .btn-export:hover {
            background: #0b7dda;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçª Contador de Bebidas 2026</h1>
            <p class="subtitle">Registra y compite con tus colegas</p>
        </header>

        <div class="main-grid" id="mainGrid"></div>

        <div class="stats-section">
            <div class="stats-title">üìä Estad√≠sticas Generales</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Cubatas</div>
                    <div class="stat-value" id="totalCubatas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Chupitos</div>
                    <div class="stat-value" id="totalChupitos">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Cervezas</div>
                    <div class="stat-value" id="totalCervezas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Puntos Totales</div>
                    <div class="stat-value" id="totalPuntos">0</div>
                </div>
            </div>
        </div>

        <div class="ranking-section">
            <div class="ranking-title">üèÜ Ranking de Competidores</div>
            <div id="ranking"></div>
        </div>

        <div class="controls">
            <button class="btn-reset" onclick="resetAll()">üîÑ Reiniciar Todo</button>
            <button class="btn-export" onclick="exportData()">üíæ Descargar Datos</button>
        </div>
    </div>

    <script>
        const personas = [
            'Jonmi', 'Marce', 'Lucho', 'Diego', 'Markitos',
            'Boveda', 'Bipo', 'Ferrer', 'Wichi', 'Rabu', 'Llorden'
        ];

        const drinks = {
            cubata: { emoji: 'üçπ', points: 5, label: 'Cubata' },
            chupito: { emoji: 'ü•É', points: 3, label: 'Chupito' },
            cerveza: { emoji: 'üç∫', points: 1, label: 'Cerveza' }
        };

        let data = {};

        // Inicializar datos
        function initData() {
            const saved = localStorage.getItem('contadorBebidas');
            if (saved) {
                data = JSON.parse(saved);
            } else {
                personas.forEach(persona => {
                    data[persona] = {
                        cubata: 0,
                        chupito: 0,
                        cerveza: 0
                    };
                });
            }
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('contadorBebidas', JSON.stringify(data));
            updateUI();
        }

        // A√±adir bebida
        function addDrink(persona, type) {
            data[persona][type]++;
            saveData();
        }

        // Restar bebida
        function subtractDrink(persona, type) {
            if (data[persona][type] > 0) {
                data[persona][type]--;
                saveData();
            }
        }

        // Calcular puntos de una persona
        function calcularPuntos(persona) {
            return (data[persona].cubata * 5) + (data[persona].chupito * 3) + (data[persona].cerveza * 1);
        }

        // Actualizar interfaz
        function updateUI() {
            renderPersonas();
            updateStats();
            updateRanking();
        }

        // Renderizar tarjetas de personas
        function renderPersonas() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';

            personas.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'person-card';
                card.innerHTML = `
                    <div class="person-name">${persona}</div>
                    <div class="drinks-section">
                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.cubata.emoji}</span>
                                <span>${drinks.cubata.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${data[persona].cubata}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'cubata')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'cubata')">‚àí</button>
                                </div>
                            </div>
                        </div>

                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.chupito.emoji}</span>
                                <span>${drinks.chupito.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${data[persona].chupito}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'chupito')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'chupito')">‚àí</button>
                                </div>
                            </div>
                        </div>

                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.cerveza.emoji}</span>
                                <span>${drinks.cerveza.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${data[persona].cerveza}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'cerveza')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'cerveza')">‚àí</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="points-display">Puntos: ${calcularPuntos(persona)}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            let totalCubatas = 0, totalChupitos = 0, totalCervezas = 0, totalPuntos = 0;

            personas.forEach(persona => {
                totalCubatas += data[persona].cubata;
                totalChupitos += data[persona].chupito;
                totalCervezas += data[persona].cerveza;
                totalPuntos += calcularPuntos(persona);
            });

            document.getElementById('totalCubatas').textContent = totalCubatas;
            document.getElementById('totalChupitos').textContent = totalChupitos;
            document.getElementById('totalCervezas').textContent = totalCervezas;
            document.getElementById('totalPuntos').textContent = totalPuntos;
        }

        // Actualizar ranking
        function updateRanking() {
            const ranking = personas.map(persona => ({
                nombre: persona,
                puntos: calcularPuntos(persona)
            })).sort((a, b) => b.puntos - a.puntos);

            const rankingDiv = document.getElementById('ranking');
            rankingDiv.innerHTML = '';

            const medals = ['ü•á', 'ü•à', 'ü•â'];

            ranking.forEach((item, index) => {
                const medal = medals[index] || '‚Ä¢';
                const rankItem = document.createElement('div');
                rankItem.className = 'ranking-item';
                rankItem.innerHTML = `
                    <div class="ranking-position">
                        <div class="medal">${medal}</div>
                        <div class="ranking-name">${item.nombre}</div>
                    </div>
                    <div class="ranking-points">${item.puntos} pts</div>
                `;
                rankingDiv.appendChild(rankItem);
            });
        }

        // Reiniciar todo
        function resetAll() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todos los datos?')) {
                personas.forEach(persona => {
                    data[persona] = { cubata: 0, chupito: 0, cerveza: 0 };
                });
                saveData();
            }
        }

        // Exportar datos
        function exportData() {
            let csv = 'Persona,Cubatas,Chupitos,Cervezas,Puntos\n';
            personas.forEach(persona => {
                const puntos = calcularPuntos(persona);
                csv += `${persona},${data[persona].cubata},${data[persona].chupito},${data[persona].cerveza},${puntos}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contador-bebidas-2026.csv';
            a.click();
        }

        // Inicializar
        initData();
        updateUI();
    </script>
</body>
</html>
