<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ğŸ¹ Cubatas 2026</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  font-family: system-ui, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:16px;
}
h1, h2 { text-align:center; }

.toggles {
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-bottom:20px;
}
.toggle {
  padding:12px;
  border:none;
  border-radius:12px;
  background:#1e293b;
  color:white;
  cursor:pointer;
  font-size:16px;
}
.toggle.active {
  background:#22c55e;
  color:black;
}

.section { margin-bottom:32px; }

.row {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1e293b;
  padding:10px;
  border-radius:12px;
  margin-bottom:8px;
}
.actions button {
  margin-left:4px;
  border:none;
  border-radius:8px;
  padding:4px 8px;
  cursor:pointer;
}
.pts {
  font-weight:bold;
  margin-left:6px;
}
.rank-row {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
canvas { margin-top:16px; }
</style>
</head>

<body>

<h1>ğŸ¹ Cubatas 2026</h1>

<!-- TOGGLES -->
<div class="toggles">
  <button id="toggleMensual" class="toggle active" onclick="toggleSection('mensual')">
    ğŸ—“ï¸ Mensual
  </button>
  <button id="toggleHistorico" class="toggle active" onclick="toggleSection('historico')">
    ğŸ“š HistÃ³rico
  </button>
</div>

<!-- MENSUAL -->
<div id="mensualSection" class="section">
  <h2>ğŸ—“ï¸ Recuento mensual</h2>
  <div id="mensualApp"></div>

  <h2>ğŸ† ClasificaciÃ³n mensual</h2>
  <div id="mensualRanking"></div>

  <button onclick="closeMonth()" style="
    width:100%;
    margin-top:16px;
    padding:12px;
    border:none;
    border-radius:12px;
    background:#ef4444;
    color:white;
    font-size:16px;
    cursor:pointer;">
    ğŸ”’ Cerrar mes
  </button>

  <canvas id="chartMensual"></canvas>
</div>

<!-- HISTÃ“RICO -->
<div id="historicoSection" class="section">
  <h2>ğŸ“š ClasificaciÃ³n histÃ³rica</h2>
  <div id="historicoRanking"></div>

  <canvas id="chartHistorico"></canvas>
</div>

<script>
/* ğŸ” PIN ADMIN */
const ADMIN_PIN = "2002";

/* ğŸ”§ TU FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
  authDomain: "cubatas-2026.firebaseapp.com",
  databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cubatas-2026",
  storageBucket: "cubatas-2026.firebasestorage.app",
  messagingSenderId: "754889583450",
  appId: "1:754889583450:web:aa584f7a906290beffe163",
  measurementId: "G-WZGVRDT8V1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* PERSONAS */
const people = [
  "Jonmi","Llorden","Marce","Lucho","Markitos",
  "Boveda","Diego","Bipo","Wichi","Ferrer","Rabu"
];

/* ESTADO TOGGLES */
const state = { mensual:true, historico:true };

function toggleSection(type){
  state[type] = !state[type];
  document.getElementById(type+"Section").style.display =
    state[type] ? "block" : "none";
  document.getElementById("toggle"+cap(type))
    .classList.toggle("active", state[type]);
}
function cap(s){ return s.charAt(0).toUpperCase()+s.slice(1); }

/* INICIALIZAR */
people.forEach(p=>{
  db.ref("users/"+p).once("value",s=>{
    if(!s.exists()){
      db.ref("users/"+p).set({
        mensual:{cubata:0,cana:0,chupito:0},
        historico:{cubata:0,cana:0,chupito:0}
      });
    }
  });
});

/* PUNTOS */
function points(d){
  return d.cubata*5 + d.cana*1 + d.chupito*2;
}

/* SUMAR / RESTAR */
function add(name,type){
  db.ref(`users/${name}/mensual/${type}`)
    .transaction(v=>(v||0)+1);
}
function remove(name,type){
  db.ref(`users/${name}/mensual/${type}`)
    .transaction(v=>v>0?v-1:0);
}

/* GRÃFICOS */
let chartMensual=null, chartHistorico=null;

function renderChart(canvasId, data){
  const ctx=document.getElementById(canvasId);
  if(!ctx) return;

  const labels=data.map(d=>d.name);
  const pts=data.map(d=>d.pts);

  if(canvasId==="chartMensual" && chartMensual) chartMensual.destroy();
  if(canvasId==="chartHistorico" && chartHistorico) chartHistorico.destroy();

  const chart=new Chart(ctx,{
    type:"bar",
    data:{labels,datasets:[{data:pts}]},
    options:{
      responsive:true,
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });

  if(canvasId==="chartMensual") chartMensual=chart;
  if(canvasId==="chartHistorico") chartHistorico=chart;
}

/* CERRAR MES */
function closeMonth(){
  const pin = prompt("ğŸ” Introduce el PIN de administrador:");
  if(pin !== ADMIN_PIN){
    alert("âŒ PIN incorrecto");
    return;
  }

  const monthName = prompt("ğŸ“… Nombre del mes (ej: Enero 2026):");
  if(!monthName) return;

  if(!confirm(`âš ï¸ Cerrar "${monthName}" y pasar datos al histÃ³rico?`)) return;

  const monthKey = new Date().toISOString().slice(0,7);

  db.ref("users").once("value",snap=>{
    const data=snap.val()||{};
    Object.entries(data).forEach(([name,u])=>{
      const m=u.mensual, h=u.historico;
      db.ref("users/"+name).update({
        historico:{
          cubata:(h.cubata||0)+(m.cubata||0),
          cana:(h.cana||0)+(m.cana||0),
          chupito:(h.chupito||0)+(m.chupito||0)
        },
        mensual:{cubata:0,cana:0,chupito:0}
      });
    });

    db.ref("months/"+monthKey).set({
      name:monthName,
      closedAt:new Date().toISOString()
    });

    alert("âœ… Mes cerrado correctamente");
  });
}

/* RENDER */
db.ref("users").on("value",snap=>{
  const data=snap.val()||{};
  mensualApp.innerHTML="";
  mensualRanking.innerHTML="";
  historicoRanking.innerHTML="";

  const mensualArr=[];
  const historicoArr=[];

  Object.entries(data).forEach(([name,u])=>{
    const m=u.mensual, h=u.historico;
    mensualArr.push({name,pts:points(m)});
    historicoArr.push({name,pts:points(h)});

    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <strong>${name}</strong>
      <div class="actions">
        <button onclick="add('${name}','cubata')">ğŸ¹ ${m.cubata}</button>
        <button onclick="remove('${name}','cubata')">âˆ’</button>
        <button onclick="add('${name}','cana')">ğŸº ${m.cana}</button>
        <button onclick="remove('${name}','cana')">âˆ’</button>
        <button onclick="add('${name}','chupito')">ğŸ¥ƒ ${m.chupito}</button>
        <button onclick="remove('${name}','chupito')">âˆ’</button>
        <span class="pts">${points(m)} pts</span>
      </div>`;
    mensualApp.appendChild(row);
  });

  mensualArr.sort((a,b)=>b.pts-a.pts).forEach((u,i)=>{
    const d=document.createElement("div");
    d.className="rank-row";
    d.innerHTML=`<span>${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]||""} ${u.name}</span><strong>${u.pts}</strong>`;
    mensualRanking.appendChild(d);
  });

  historicoArr.sort((a,b)=>b.pts-a.pts).forEach((u,i)=>{
    const d=document.createElement("div");
    d.className="rank-row";
    d.innerHTML=`<span>${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]||""} ${u.name}</span><strong>${u.pts}</strong>`;
    historicoRanking.appendChild(d);
  });

  if(state.mensual) renderChart("chartMensual",mensualArr);
  if(state.historico) renderChart("chartHistorico",historicoArr);
});
</script>

</body>
</html>
