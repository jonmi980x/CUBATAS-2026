<!DOCTYPE html>

<head>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

<style>
body{
  font-family: system-ui, sans-serif;

}

}

</style>
</head>

<body>

<h1>ğŸ¹ Cubatas 2026</h1>

<h2>ğŸ—“ï¸ Mensual</h2>
<div id="app"></div>

<button class="toggle" onclick="toggleHistorico()">ğŸ“š Mostrar histÃ³rico</button>

<div id="historico" style="display:none">
  <h2>ğŸ“š HistÃ³rico</h2>
  <div id="historicoRanking"></div>
</div>

<script>
/* ğŸ”§ FIREBASE (PEGA EL TUYO) */
const firebaseConfig = {
   apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
  authDomain: "cubatas-2026.firebaseapp.com",
  databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cubatas-2026",
  storageBucket: "cubatas-2026.firebasestorage.app",
  messagingSenderId: "754889583450",
  appId: "1:754889583450:web:aa584f7a906290beffe163",
  measurementId: "G-WZGVRDT8V1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ğŸ‘¥ PERSONAS */
const people = [
  "Jonmi","Llorden","Marce","Lucho","Markitos",
  "Boveda","Diego","Bipo","Wichi","Ferrer","Rabu"
];

/* HISTÃ“RICO TOGGLE */
let historicoVisible = false;
function toggleHistorico(){
  historicoVisible = !historicoVisible;
  document.getElementById("historico").style.display =
    historicoVisible ? "block" : "none";
  document.querySelector(".toggle").innerText =
    historicoVisible ? "ğŸ“• Ocultar histÃ³rico" : "ğŸ“š Mostrar histÃ³rico";
}

/* INICIALIZAR DATOS */
people.forEach(name=>{
  db.ref("users/"+name).once("value",s=>{
    if(!s.exists()){
      db.ref("users/"+name).set({
        cubata:0,
        cana:0,
        chupito:0
      });
    }
  });
});

/* PUNTOS */
function points(d){
  return d.cubata*5 + d.cana*1 + d.chupito*2;
}

/* SUMAR / RESTAR */
function add(name,type){
  db.ref(`users/${name}/${type}`).transaction(v=>(v||0)+1);
}
function sub(name,type){
  db.ref(`users/${name}/${type}`).transaction(v=>v>0?v-1:0);
}

/* RENDER */
db.ref("users").on("value",snap=>{
  const data=snap.val()||{};
  const app=document.getElementById("app");
  const hist=document.getElementById("historicoRanking");

  app.innerHTML="";
  hist.innerHTML="";

  const ranking=[];

  Object.entries(data).forEach(([name,d])=>{
    ranking.push({name,pts:points(d)});

    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div class="name">${name}</div>
      <div>
        <button onclick="add('${name}','cubata')">ğŸ¹ ${d.cubata}</button>
        <button onclick="sub('${name}','cubata')">âˆ’</button>
        <button onclick="add('${name}','cana')">ğŸº ${d.cana}</button>
        <button onclick="sub('${name}','cana')">âˆ’</button>
        <button onclick="add('${name}','chupito')">ğŸ¥ƒ ${d.chupito}</button>
        <button onclick="sub('${name}','chupito')">âˆ’</button>
        <span class="pts">${points(d)} pts</span>
      </div>`;
    app.appendChild(row);
  });

  ranking.sort((a,b)=>b.pts-a.pts).forEach((u,i)=>{
    const r=document.createElement("div");
    r.className="rank-row";
    r.innerHTML=`<span>${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]||""} ${u.name}</span><strong>${u.pts}</strong>`;
    hist.appendChild(r);
  });
});
</script>

</body>
</html>
