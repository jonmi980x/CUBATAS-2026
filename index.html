<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubatas 2026</title>

  <!-- Firebase COMPAT -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: #1f2933;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
    }
    .name {
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 6px 0;
    }
    button {
      font-size: 18px;
      padding: 4px 10px;
      margin: 0 4px;
      cursor: pointer;
    }
    .points {
      text-align: center;
      margin-top: 8px;
      font-weight: bold;
      color: #38bdf8;
    }
  </style>
</head>

<body>

<h1>üçª Cubatas 2026</h1>

<div id="app"></div>

<script>
  // üî• FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
    authDomain: "cubatas-2026.firebaseapp.com",
    databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "cubatas-2026",
    storageBucket: "cubatas-2026.firebasestorage.app",
    messagingSenderId: "754889583450",
    appId: "1:754889583450:web:aa584f7a906290beffe163"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const people = [
    "Jonmi","Marce","Lucho","Diego","Markitos",
    "Boveda","Bipo","Ferrer","Wichi","Rabu","Llorden"
  ];

  const drinks = {
    cubata: { emoji: "üçπ", points: 5 },
    chupito: { emoji: "ü•É", points: 3 },
    cerveza: { emoji: "üç∫", points: 1 }
  };

  const app = document.getElementById("app");

  // üîÅ Inicializar estructura si no existe
  people.forEach(name => {
    db.ref("datos/" + name).once("value", snap => {
      if (!snap.exists()) {
        db.ref("datos/" + name).set({
          cubata: 0,
          chupito: 0,
          cerveza: 0
        });
      }
    });
  });

  // üîÅ Escuchar cambios en tiempo real
  db.ref("datos").on("value", snap => {
    const data = snap.val() || {};
    app.innerHTML = "";

    people.forEach(name => {
      const d = data[name] || { cubata:0, chupito:0, cerveza:0 };

      const puntos =
        d.cubata * 5 +
        d.chupito * 3 +
        d.cerveza * 1;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="name">${name}</div>

        ${Object.keys(drinks).map(type => `
          <div class="row">
            <span>${drinks[type].emoji}</span>
            <div>
              <button onclick="add('${name}','${type}')">‚ûï</button>
              <span>${d[type]}</span>
              <button onclick="sub('${name}','${type}')">‚ûñ</button>
            </div>
          </div>
        `).join("")}

        <div class="points">${puntos} puntos</div>
      `;

      app.appendChild(card);
    });
  });

  // ‚ûï Sumar
  function add(name, type) {
    db.ref("datos/" + name + "/" + type)
      .transaction(v => (v || 0) + 1);
  }

  // ‚ûñ Restar
  function sub(name, type) {
    db.ref("datos/" + name + "/" + type)
      .transaction(v => Math.max((v || 0) - 1, 0));
  }
</script>

</body>
</html>
