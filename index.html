<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cubatas 2026</title>

  <!-- Firebase COMPAT (IMPORTANTE) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: white;
      padding: 20px;
    }
    h1 { text-align: center; }
    .card {
      background: #1f2933;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      font-size: 20px;
      padding: 5px 10px;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h1>üçπ Cubatas 2026</h1>

<div id="app"></div>

<script>
  // üî• FIREBASE CONFIG (TUYA)
  const firebaseConfig = {
    apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
    authDomain: "cubatas-2026.firebaseapp.com",
    databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "cubatas-2026",
    storageBucket: "cubatas-2026.firebasestorage.app",
    messagingSenderId: "754889583450",
    appId: "1:754889583450:web:aa584f7a906290beffe163"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const people = [
    "Jonmi","Marce","Lucho","Diego","Markitos",
    "Boveda","Bipo","Ferrer","Wichi","Rabu","Llorden"
  ];

  const app = document.getElementById("app");

  // INICIALIZAR EN FIREBASE SI NO EXISTE
  people.forEach(name => {
    db.ref("cubatas/" + name).once("value", snap => {
      if (!snap.exists()) {
        db.ref("cubatas/" + name).set(0);
      }
    });
  });

  // ESCUCHAR CAMBIOS EN TIEMPO REAL
  db.ref("cubatas").on("value", snap => {
    const data = snap.val() || {};
    app.innerHTML = "";

    people.forEach(name => {
      const count = data[name] || 0;

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <strong>${name}</strong>
        <div>
          <button onclick="add('${name}')">‚ûï</button>
          <span>${count}</span>
          <button onclick="sub('${name}')">‚ûñ</button>
        </div>
      `;
      app.appendChild(div);
    });
  });

  // FUNCIONES
  function add(name) {
    db.ref("cubatas/" + name).transaction(v => (v || 0) + 1);
  }

  function sub(name) {
    db.ref("cubatas/" + name).transaction(v => Math.max((v || 0) - 1, 0));
  }
</script>

</body>
</html>
