<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üçπ Cubatas 2026 PRO</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <style>
    body {
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e293b;
      border-radius: 14px;
      padding: 12px;
      margin-bottom: 10px;
    }

    .name {
      font-weight: 700;
      width: 80px;
    }

    .actions {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .actions button {
      background: #22c55e;
      border: none;
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .pts {
      font-weight: 700;
      margin-left: 6px;
      min-width: 60px;
      text-align: right;
    }
  </style>
</head>

<body>

<h1>üçπ Cubatas 2026 PRO</h1>

<div id="app"></div>

<script>
/* üîß PON AQU√ç TU CONFIGURACI√ìN REAL DE FIREBASE */
const firebaseConfig = {
    apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
  authDomain: "cubatas-2026.firebaseapp.com",
  databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cubatas-2026",
  storageBucket: "cubatas-2026.firebasestorage.app",
  messagingSenderId: "754889583450",
  appId: "1:754889583450:web:aa584f7a906290beffe163",
  measurementId: "G-WZGVRDT8V1"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* üë• Personas */
const people = [
  "Jonmi","Llorden","Marce","Lucho","Markitos",
  "Boveda","Diego","Bipo","Wichi","Ferrer","Rabu"
];

const app = document.getElementById("app");

/* üß± Inicializar datos si no existen */
people.forEach(name => {
  db.ref("users/" + name).once("value", snap => {
    if (!snap.exists()) {
      db.ref("users/" + name).set({
        cubata: 0,
        cana: 0,
        chupito: 0
      });
    }
  });
});

/* ‚ûï Sumar bebida */
function addDrink(name, type) {
  db.ref("users/" + name + "/" + type)
    .transaction(v => (v || 0) + 1);
}

/* üîÑ Render */
db.ref("users").on("value", snap => {
  app.innerHTML = "";
  const data = snap.val() || {};

  Object.entries(data).forEach(([name, d]) => {
    const points = d.cubata * 5 + d.cana * 1 + d.chupito * 2;

    const row = document.createElement("div");
    row.className = "row";

    row.innerHTML = `
      <div class="name">${name}</div>
      <div class="actions">
        <button onclick="addDrink('${name}','cubata')">üçπ ${d.cubata}</button>
        <button onclick="addDrink('${name}','cana')">üç∫ ${d.cana}</button>
        <button onclick="addDrink('${name}','chupito')">ü•É ${d.chupito}</button>
        <div class="pts">${points} pts</div>
      </div>
    `;

    app.appendChild(row);
  });
});
</script>

</body>
</html>
