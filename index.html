<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Bebidas 2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .date-info {
            font-size: 1em;
            opacity: 0.85;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .party-counter {
            background: rgba(255,255,255,0.2);
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 1.1em;
            display: inline-block;
        }

        .party-counter strong {
            color: #FFD700;
        }

        .main-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .person-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .person-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .person-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .drinks-section {
            margin-bottom: 15px;
        }

        .drink-type {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 8px;
        }

        .drink-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
            font-weight: 500;
        }

        .drink-emoji {
            font-size: 1.5em;
        }

        .drink-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            min-width: 30px;
            text-align: center;
        }

        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .btn-add {
            background: #4CAF50;
            color: white;
        }

        .btn-add:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .btn-subtract {
            background: #f44336;
            color: white;
        }

        .btn-subtract:hover {
            background: #da190b;
            transform: scale(1.05);
        }

        .points-display {
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .stats-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .stats-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
        }

        .ranking-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .ranking-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .ranking-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }

        .ranking-item:hover {
            background: #f9f9f9;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .ranking-position {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .medal {
            font-size: 1.8em;
            min-width: 40px;
            text-align: center;
        }

        .ranking-name {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .ranking-points {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .month-btn {
            padding: 8px 16px;
            background: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 0.85em;
        }

        .month-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }

        .month-btn:hover {
            transform: scale(1.05);
        }

        .controls {
            text-align: center;
            margin-top: 30px;
        }

        .btn-reset {
            padding: 12px 30px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-reset:hover {
            background: #e68900;
            transform: scale(1.05);
        }

        .btn-export {
            padding: 12px 30px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-left: 10px;
        }

        .btn-export:hover {
            background: #0b7dda;
            transform: scale(1.05);
        }

        .date-input-section {
            text-align: center;
            margin-bottom: 30px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .date-input-section label {
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }

        .date-input-section input {
            padding: 8px 12px;
            border: 2px solid #667eea;
            border-radius: 6px;
            font-size: 1em;
        }

        .date-input-section button {
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            margin-left: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .date-input-section button:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .main-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .month-selector {
                justify-content: center;
            }

            .month-btn {
                font-size: 0.75em;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçª Contador de Bebidas 2026</h1>
            <p class="subtitle">Registra y compite con tus colegas</p>
            <div class="date-info" id="dateInfo">Cargando fecha...</div>
            <div class="party-counter">
                üéâ Fiestas registradas: <strong id="partyCount">0</strong>
            </div>
        </header>

        <div class="date-input-section">
            <label for="eventDate">üìÖ Registrar una fiesta:</label>
            <input type="date" id="eventDate">
            <button onclick="addParty()">A√±adir Fiesta</button>
        </div>

        <div class="main-grid" id="mainGrid"></div>

        <div class="stats-section">
            <div class="stats-title">üìä Estad√≠sticas Generales (Este mes)</div>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Cubatas</div>
                    <div class="stat-value" id="totalCubatas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Chupitos</div>
                    <div class="stat-value" id="totalChupitos">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Cervezas</div>
                    <div class="stat-value" id="totalCervezas">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Puntos Totales</div>
                    <div class="stat-value" id="totalPuntos">0</div>
                </div>
            </div>
        </div>

        <div class="ranking-section">
            <div class="ranking-title">üèÜ Ranking General (Todo el a√±o)</div>
            <div id="ranking"></div>
        </div>

        <div class="ranking-section">
            <div class="ranking-title">üìÖ Ranking Mensual - Selecciona un mes</div>
            <div class="month-selector" id="monthSelector"></div>
            <div id="monthlyRanking"></div>
        </div>

        <div class="controls">
            <button class="btn-reset" onclick="resetAll()">üîÑ Reiniciar Todo</button>
            <button class="btn-export" onclick="exportData()">üíæ Descargar Datos</button>
        </div>
    </div>

    <script>
        const personas = [
            'Jonmi', 'Marce', 'Lucho', 'Diego', 'Markitos',
            'Boveda', 'Bipo', 'Ferrer', 'Wichi', 'Rabu', 'Llorden'
        ];

        const drinks = {
            cubata: { emoji: 'üçπ', points: 5, label: 'Cubata' },
            chupito: { emoji: 'ü•É', points: 3, label: 'Chupito' },
            cerveza: { emoji: 'üç∫', points: 1, label: 'Cerveza' }
        };

        const meses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 
                       'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

        const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Mi√©rcoles', 'Jueves', 'Viernes', 'S√°bado'];

        let data = {};
        let parties = [];
        let selectedMonth = new Date().getMonth();

        // Inicializar datos
        function initData() {
            const saved = localStorage.getItem('contadorBebidas');
            const savedParties = localStorage.getItem('partiesList');
            
            personas.forEach(persona => {
                data[persona] = {};
                for (let month = 0; month < 12; month++) {
                    data[persona][month] = {
                        cubata: 0,
                        chupito: 0,
                        cerveza: 0
                    };
                }
            });

            if (saved) {
                try {
                    const savedData = JSON.parse(saved);
                    data = { ...data, ...savedData };
                } catch (e) {
                    console.log('Error al cargar datos guardados');
                }
            }

            if (savedParties) {
                try {
                    parties = JSON.parse(savedParties);
                } catch (e) {
                    console.log('Error al cargar fiestas');
                }
            }

            updateUI();
        }

        // Guardar datos
        function saveData() {
            localStorage.setItem('contadorBebidas', JSON.stringify(data));
            localStorage.setItem('partiesList', JSON.stringify(parties));
            updateUI();
        }

        // A√±adir bebida
        function addDrink(persona, type) {
            const month = new Date().getMonth();
            if (!data[persona][month]) {
                data[persona][month] = { cubata: 0, chupito: 0, cerveza: 0 };
            }
            data[persona][month][type]++;
            saveData();
        }

        // Restar bebida
        function subtractDrink(persona, type) {
            const month = new Date().getMonth();
            if (!data[persona][month]) {
                data[persona][month] = { cubata: 0, chupito: 0, cerveza: 0 };
            }
            if (data[persona][month][type] > 0) {
                data[persona][month][type]--;
                saveData();
            }
        }

        // Calcular puntos de una persona en un mes
        function calcularPuntos(persona, month = null) {
            if (month === null) {
                month = new Date().getMonth();
            }
            if (!data[persona] || !data[persona][month]) return 0;
            const d = data[persona][month];
            return (d.cubata * 5) + (d.chupito * 3) + (d.cerveza * 1);
        }

        // Calcular puntos totales del a√±o
        function calcularPuntosTotales(persona) {
            let total = 0;
            for (let month = 0; month < 12; month++) {
                total += calcularPuntos(persona, month);
            }
            return total;
        }

        // A√±adir fiesta
        function addParty() {
            const dateInput = document.getElementById('eventDate').value;
            if (!dateInput) {
                alert('Por favor selecciona una fecha');
                return;
            }
            parties.push(dateInput);
            saveData();
            document.getElementById('eventDate').value = '';
        }

        // Actualizar interfaz
        function updateUI() {
            updateDateInfo();
            renderPersonas();
            updateStats();
            updateRanking();
            updateMonthSelector();
            updateMonthlyRanking();
            updatePartyCount();
        }

        // Actualizar informaci√≥n de fecha
        function updateDateInfo() {
            const today = new Date();
            const dayName = diasSemana[today.getDay()];
            const day = today.getDate();
            const monthName = meses[today.getMonth()];
            const year = today.getFullYear();
            
            document.getElementById('dateInfo').textContent = `${dayName}, ${day} de ${monthName} de ${year}`;
        }

        // Actualizar contador de fiestas
        function updatePartyCount() {
            document.getElementById('partyCount').textContent = parties.length;
        }

        // Renderizar tarjetas de personas
        function renderPersonas() {
            const grid = document.getElementById('mainGrid');
            grid.innerHTML = '';
            const month = new Date().getMonth();

            personas.forEach(persona => {
                const card = document.createElement('div');
                card.className = 'person-card';
                
                const cubatas = data[persona][month] ? data[persona][month].cubata : 0;
                const chupitos = data[persona][month] ? data[persona][month].chupito : 0;
                const cervezas = data[persona][month] ? data[persona][month].cerveza : 0;

                card.innerHTML = `
                    <div class="person-name">${persona}</div>
                    <div class="drinks-section">
                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.cubata.emoji}</span>
                                <span>${drinks.cubata.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${cubatas}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'cubata')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'cubata')">‚àí</button>
                                </div>
                            </div>
                        </div>

                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.chupito.emoji}</span>
                                <span>${drinks.chupito.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${chupitos}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'chupito')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'chupito')">‚àí</button>
                                </div>
                            </div>
                        </div>

                        <div class="drink-type">
                            <div class="drink-label">
                                <span class="drink-emoji">${drinks.cerveza.emoji}</span>
                                <span>${drinks.cerveza.label}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 8px;">
                                <div class="drink-count">${cervezas}</div>
                                <div class="button-group">
                                    <button class="btn-add" onclick="addDrink('${persona}', 'cerveza')">+</button>
                                    <button class="btn-subtract" onclick="subtractDrink('${persona}', 'cerveza')">‚àí</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="points-display">Puntos este mes: ${calcularPuntos(persona, month)}</div>
                `;
                grid.appendChild(card);
            });
        }

        // Actualizar estad√≠sticas
        function updateStats() {
            let totalCubatas = 0, totalChupitos = 0, totalCervezas = 0, totalPuntos = 0;
            const month = new Date().getMonth();

            personas.forEach(persona => {
                if (data[persona][month]) {
                    totalCubatas += data[persona][month].cubata;
                    totalChupitos += data[persona][month].chupito;
                    totalCervezas += data[persona][month].cerveza;
                }
                totalPuntos += calcularPuntos(persona, month);
            });

            document.getElementById('totalCubatas').textContent = totalCubatas;
            document.getElementById('totalChupitos').textContent = totalChupitos;
            document.getElementById('totalCervezas').textContent = totalCervezas;
            document.getElementById('totalPuntos').textContent = totalPuntos;
        }

        // Actualizar ranking general
        function updateRanking() {
            const ranking = personas.map(persona => ({
                nombre: persona,
                puntos: calcularPuntosTotales(persona)
            })).sort((a, b) => b.puntos - a.puntos);

            const rankingDiv = document.getElementById('ranking');
            rankingDiv.innerHTML = '';

            const medals = ['ü•á', 'ü•à', 'ü•â'];

            ranking.forEach((item, index) => {
                const medal = medals[index] || '‚Ä¢';
                const rankItem = document.createElement('div');
                rankItem.className = 'ranking-item';
                rankItem.innerHTML = `
                    <div class="ranking-position">
                        <div class="medal">${medal}</div>
                        <div class="ranking-name">${item.nombre}</div>
                    </div>
                    <div class="ranking-points">${item.puntos} pts</div>
                `;
                rankingDiv.appendChild(rankItem);
            });
        }

        // Actualizar selector de meses
        function updateMonthSelector() {
            const selector = document.getElementById('monthSelector');
            selector.innerHTML = '';

            meses.forEach((mes, index) => {
                const btn = document.createElement('button');
                btn.className = 'month-btn';
                if (index === selectedMonth) {
                    btn.classList.add('active');
                }
                btn.textContent = mes;
                btn.onclick = () => {
                    selectedMonth = index;
                    updateMonthSelector();
                    updateMonthlyRanking();
                };
                selector.appendChild(btn);
            });
        }

        // Actualizar ranking mensual
        function updateMonthlyRanking() {
            const ranking = personas.map(persona => ({
                nombre: persona,
                puntos: calcularPuntos(persona, selectedMonth)
            })).sort((a, b) => b.puntos - a.puntos);

            const rankingDiv = document.getElementById('monthlyRanking');
            rankingDiv.innerHTML = '';

            if (ranking.every(item => item.puntos === 0)) {
                rankingDiv.innerHTML = '<p style="text-align: center; color: #999; padding: 20px;">Sin datos en este mes</p>';
                return;
            }

            const medals = ['ü•á', 'ü•à', 'ü•â'];

            ranking.forEach((item, index) => {
                const medal = medals[index] || '‚Ä¢';
                const rankItem = document.createElement('div');
                rankItem.className = 'ranking-item';
                rankItem.innerHTML = `
                    <div class="ranking-position">
                        <div class="medal">${medal}</div>
                        <div class="ranking-name">${item.nombre}</div>
                    </div>
                    <div class="ranking-points">${item.puntos} pts</div>
                `;
                rankingDiv.appendChild(rankItem);
            });
        }

        // Reiniciar todo
        function resetAll() {
            if (confirm('¬øEst√°s seguro de que quieres reiniciar todos los datos?')) {
                personas.forEach(persona => {
                    data[persona] = {};
                    for (let month = 0; month < 12; month++) {
                        data[persona][month] = { cubata: 0, chupito: 0, cerveza: 0 };
                    }
                });
                parties = [];
                saveData();
            }
        }

        // Exportar datos
        function exportData() {
            let csv = 'Persona,Enero,Febrero,Marzo,Abril,Mayo,Junio,Julio,Agosto,Septiembre,Octubre,Noviembre,Diciembre,Total\n';
            
            personas.forEach(persona => {
                let row = persona;
                let total = 0;
                for (let month = 0; month < 12; month++) {
                    const puntos = calcularPuntos(persona, month);
                    row += ',' + puntos;
                    total += puntos;
                }
                row += ',' + total;
                csv += row + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'contador-bebidas-2026.csv';
            a.click();
        }

        // Inicializar cuando carga la p√°gina
        window.addEventListener('DOMContentLoaded', initData);
    </script>
</body>
</html>
