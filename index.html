<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

<style>
body{
  font-family: system-ui, sans-serif;
  background:#0f172a;
  color:white;
  margin:0;
  padding:16px;
}
h1,h2{text-align:center}

.toggle{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border:none;
  border-radius:14px;
  background:#1e293b;
  color:white;
  font-size:16px;
}
.toggle.active{
  background:#22c55e;
  color:black;
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1e293b;
  padding:10px;
  border-radius:14px;
  margin-bottom:8px;
}
.name{font-weight:bold;width:90px}
.actions button{
  border:none;
  border-radius:8px;
  padding:4px 8px;
  margin-left:4px;
}
.pts{margin-left:6px;font-weight:bold}
.rank-row{
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}
</style>
</head>

<body>

<h1>ğŸ¹ Cubatas 2026</h1>

<button id="btnMensual" class="toggle active" onclick="toggle('mensual')">ğŸ“… Mensual</button>
<button id="btnHistorico" class="toggle active" onclick="toggle('historico')">ğŸ“š HistÃ³rico</button>

<div id="mensual">
  <h2>ğŸ—“ï¸ Recuento mensual</h2>
  <div id="mensualApp"></div>

  <h2>ğŸ† ClasificaciÃ³n mensual</h2>
  <div id="mensualRanking"></div>
</div>

<div id="historico">
  <h2>ğŸ“š ClasificaciÃ³n histÃ³rica</h2>
  <div id="historicoRanking"></div>
</div>

<script>
/* ================= FIREBASE ================= */
const firebaseConfig = {
    apiKey: "AIzaSyC2O75FYQDljmMeu36yB94KbOmAZdgX4d4",
  authDomain: "cubatas-2026.firebaseapp.com",
  databaseURL: "https://cubatas-2026-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "cubatas-2026",
  storageBucket: "cubatas-2026.firebasestorage.app",
  messagingSenderId: "754889583450",
  appId: "1:754889583450:web:aa584f7a906290beffe163",
  measurementId: "G-WZGVRDT8V1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ================= PERSONAS ================= */
const people = [
  "Jonmi","Llorden","Marce","Lucho","Markitos",
  "Boveda","Diego","Bipo","Wichi","Ferrer","Rabu"
];

/* ================= ESTADO ================= */
let showMensual = true;
let showHistorico = true;

function toggle(type){
  if(type==="mensual"){
    showMensual=!showMensual;
    document.getElementById("mensual").style.display=showMensual?"block":"none";
    document.getElementById("btnMensual").classList.toggle("active",showMensual);
  }
  if(type==="historico"){
    showHistorico=!showHistorico;
    document.getElementById("historico").style.display=showHistorico?"block":"none";
    document.getElementById("btnHistorico").classList.toggle("active",showHistorico);
  }
}

/* ================= INICIALIZAR ================= */
people.forEach(p=>{
  db.ref("users/"+p).once("value",s=>{
    if(!s.exists()){
      db.ref("users/"+p).set({
        mensual:{cubata:0,cana:0,chupito:0},
        historico:{cubata:0,cana:0,chupito:0}
      });
    }
  });
});

/* ================= LÃ“GICA ================= */
function points(d){
  return d.cubata*5 + d.cana*1 + d.chupito*2;
}
function add(name,type){
  db.ref(`users/${name}/mensual/${type}`).transaction(v=>(v||0)+1);
}
function sub(name,type){
  db.ref(`users/${name}/mensual/${type}`).transaction(v=>v>0?v-1:0);
}

/* ================= RENDER ================= */
db.ref("users").on("value",snap=>{
  const data=snap.val()||{};
  mensualApp.innerHTML="";
  mensualRanking.innerHTML="";
  historicoRanking.innerHTML="";

  const mensualArr=[];
  const historicoArr=[];

  Object.entries(data).forEach(([name,u])=>{
    const m=u.mensual;
    const h=u.historico;

    mensualArr.push({name,pts:points(m)});
    historicoArr.push({name,pts:points(h)});

    const row=document.createElement("div");
    row.className="row";
    row.innerHTML=`
      <div class="name">${name}</div>
      <div class="actions">
        <button onclick="add('${name}','cubata')">ğŸ¹ ${m.cubata}</button>
        <button onclick="sub('${name}','cubata')">âˆ’</button>
        <button onclick="add('${name}','cana')">ğŸº ${m.cana}</button>
        <button onclick="sub('${name}','cana')">âˆ’</button>
        <button onclick="add('${name}','chupito')">ğŸ¥ƒ ${m.chupito}</button>
        <button onclick="sub('${name}','chupito')">âˆ’</button>
        <span class="pts">${points(m)} pts</span>
      </div>`;
    mensualApp.appendChild(row);
  });

  mensualArr.sort((a,b)=>b.pts-a.pts).forEach((u,i)=>{
    const d=document.createElement("div");
    d.className="rank-row";
    d.innerHTML=`<span>${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]||""} ${u.name}</span><strong>${u.pts}</strong>`;
    mensualRanking.appendChild(d);
  });

  historicoArr.sort((a,b)=>b.pts-a.pts).forEach((u,i)=>{
    const d=document.createElement("div");
    d.className="rank-row";
    d.innerHTML=`<span>${["ğŸ¥‡","ğŸ¥ˆ","ğŸ¥‰"][i]||""} ${u.name}</span><strong>${u.pts}</strong>`;
    historicoRanking.appendChild(d);
  });
});
</script>

</body>
</html>
